<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        .box { 
            display: block; 
            background: linear-gradient(to right, #ff512f, #dd2476); 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 10px; 
            font-size: 20px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box:hover { 
            transform: scale(1.1); 
            box-shadow: 0 0 15px rgba(255, 81, 47, 0.7); 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>الصفحة الرئيسية</h1>
        <div class="box" onclick="location.href='./pages/martyrs.html'">شهداء مصر في ليبيا</div>
        <div class="box" onclick="location.href='./pages/tamgeed.html'">تمجيد شهداء مصر في ليبيا</div>
    </div>

</body>
</html>
